<!DOCTYPE html>
<html lang="en">
    <head >
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <!-- Bootstrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <title>Tomoca Coffee Shop</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    </head>
    <body>
    <div class="content-wrap"><div class="appbar"><div class="apptitle"><h3>Tomoca Coffee Shop </h3></div></div></div>
       
    <div class="BodyContainer shadow bg-white rounded">
        <div class="compContainer">
            <div class="profilesum">
               <div class="WellTitle"> <h1>Tomoca</h1> </div>
               <div class="WellsubTitle"><h7>Welcome to tomoca checkout page</h7></div>

    
            </div>
            <div class="ListofInfo">
                <ul>
                    <li>Customer Name: </li>
                    <li>Telegram userName:</li>
                    <li>Phone Number:</li>
                    <li>Selected Item:</li>
                </ul>
              </div> 
            <div class="Summary">
                <div class="orderSummery">
                    <div class="card mb-3 shadow" style="max-width: 540px">
                      <div class="row g-0">
                        <div class="col-md-4">
                          <img
                            src="https://i.pinimg.com/564x/ae/51/16/ae511677f39962697a6a8c0ce2b76c78.jpg"
                            class="img-fluid rounded-start"
                            alt="Product Image"
                          />
                        </div>
                        <div class="col-md-8">
                          <div class="card-body">
                            <h5 class="card-title">Order Summery</h5>
                            <p class="card-text">Product: 
                                <small class="text-muted"> Brewhouse Whole bean</small>
                            </p>
                            <p class="card-text">QTY:
                              <small class="text-muted"> 10</small>
                            </p>
                            <p class="card-text">Package Size:
                              <small class="text-muted"> 200G</small>
                            </p>
                            <p class="card-text">Total:
                              <small class="text-muted"> 20ETB</small>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
       
    </body>
</html>
